<div *ngIf="member">
  <h2>{{ member.name }}</h2>
  <p>Email: {{ member.email }}</p>
  <p>Phone: {{ member.phone }}</p>
  <p>Status: {{ member.membershipStatus }}</p>
  <p>Joined: {{ member.joinedDate }}</p>
  <p>Address: {{ member.address }}</p>
  <p>Birthdate: {{ member.birthdate }}</p>
  <p>Membership Type: {{ member.membershipType }}</p>
</div>
